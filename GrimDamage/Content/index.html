<script type="text/javascript">
    enableLogToCsharp();

    let chartDamageTaken, chartDamageDealt;
    [chartDamageTaken, chartDamageDealt] = loadCharts();
    var p = new DamageParser(chartDamageTaken, chartDamageDealt);

    setCsharpTickCallback((players, damageDealt, damageTaken, damageDealtSingleTarget) => p.tick(players, damageDealt, damageTaken, damageDealtSingleTarget));
    setCsharpTickInterval(1000);
    setCsharpLoadHistoryCallback((dataset) => { console.log("Load:", dataset); });
</script>
